<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />

    <title>Ayush Shinde | Full Stack Developer</title>
    <meta name="description" content="Portfolio of Ayush Shinde, a Full Stack Developer specializing in Python, React, and modern web technologies." />
    <!-- 
      NOTE: When running locally with npm run dev, you can remove the tailwind CDN script 
      and the importmap below, as dependencies will be handled by package.json.
      We keep them here so the code still works in simple preview environments.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              bg: '#050505', // Dark background
              text: '#f3f4f6', // Light text
              muted: '#9ca3af',
            }
          }
        }
      }
    </script>
    <style>
      ::selection {
        background: #fff;
        color: #000;
      }
      body {
        background-color: #050505;
        color: #f3f4f6;
      }
      /* Hide scrollbar for clean look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
